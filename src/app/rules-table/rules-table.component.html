<div class="container">
    <div>
        <label for="stateFilter">Select state/territory: </label>
        <select (change)="ApplyStateFilter(stateDropDown.value)" #stateDropDown id="stateFilter">
            <option value="">--</option>
            <option value="CA">CA</option>
            <option value="AK">AK</option>
            <option value="NY">NY</option>
        </select>
    </div>
    <div *ngIf="queryRules$ | async as queryRules; else loading" class="table">
        <ag-grid-angular 
        style="width: 100%; height: 100%; overflow: hidden;"
        class="ag-theme-alpine-dark"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowData]="queryRules"
        [rowSelection]="'multiple'"
        [animateRows]="true"
        [overlayNoRowsTemplate]="noRowsTemplate"
        (firstDataRendered)="OnFirstDataRendered($event)">
        </ag-grid-angular>
    </div>
    <ng-template #loading><app-loading></app-loading></ng-template>
</div>
